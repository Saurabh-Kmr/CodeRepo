<!-- sldsValidatorIgnore -->
<template>
    <template lwc:if={errorMessage}>
        <div class="slds-notify slds-notify_alert slds-alert_error" role="alert">
            <span class="slds-assistive-text">error</span>
            <span class="slds-icon_container slds-icon-utility-error slds-m-right_x-small"
                title="Description of icon when needed">
                <svg class="slds-icon slds-icon_x-small" aria-hidden="true">
                    <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#error"></use>
                </svg>
            </span>
            <h2>{errorMessage}
                <a href='{contactUsLink}'>{hrefTag}</a>
            </h2>
            <div class="slds-notify__close">
                <button class="slds-button slds-button_icon slds-button_icon-small slds-button_icon-inverse"
                    title="Close" onclick={handleAlert}>
                    <svg class="slds-button__icon" aria-hidden="true">
                        <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
                    </svg>
                    <span class="slds-assistive-text">Close</span>
                </button>
            </div>
        </div>
    </template>
    <lightning-card variant="Narrow" title="">
        <div class="slds-var-p-horizontal_small">
            <div if:false={isLoaded}>
                <lightning-spinner variant="brand" alternative-text="Loading" size="xx-large"></lightning-spinner>
            </div>
            <lightning-input data-type="user-input" data-name="FirstName" label="First Name" type='text'
                onchange={handleInputChange} required="true"></lightning-input>
            <lightning-input data-type="user-input" data-name="LastName" label="Last Name" type=text
                onchange={handleInputChange} required="true"></lightning-input>
            <lightning-input data-type="user-input" data-name="Email" label="Email" type='email' pattern={emailRegex}
                placeholder='user@company.com' message-when-pattern-mismatch='Incorrect email format'
                onchange={handleInputChange} required="true"></lightning-input>
            <lightning-input data-type="user-input" data-name="Phone" label="Mobile Phone" type='tel'
                pattern={mobileRegex} placeholder='999-999-9999'
                message-when-pattern-mismatch='Incorrect phone format. Please enter a 10 digit mobile phone in correct format 999-999-9999'
                onchange={handleInputChange} required="true"></lightning-input>
            <lightning-input data-type="user-input" data-name="Company" label="Company Name" type='text'
                onchange={handleInputChange} required="true"></lightning-input>
            <button class="slds-button slds-button_brand slds-button_stretch" onclick={handleSignUp}>Sign Up</button>
            <div class="slds-var-p-top_small"></div>
            <div class="slds-border_top"></div>
            <div class="slds-var-p-top_small"></div>
            <lightning-button variant="base" label="Already have an account?" title="Already have an account?"
                onclick={handleExistingUser}
                class="slds-button slds-button_middle slds-button_stretch"></lightning-button>
        </div>
    </lightning-card>
</template>
